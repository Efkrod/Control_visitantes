<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>Control de visitas</title>
    </head>
    <body>
        <section class="form-register">
            <h4>Control de visitas</h4>
            <div class="login">
                <h1>Inicio de sesion</h1>
                <p></p>
            </div>
            <form action="/" method="POST">
                <input class="controls" type="text" name="id" id="id"  placeholder="Ingrese id " required pattern="[0-9]{2,10}"/>
                <input class="controls" type="password" name="password" id="password" placeholder="Ingrese contraseña" required pattern="[A-Za-z0-9!?- ]{7,10}"/>    
                <input class="botons" type="submit" name="aceptar" value="Iniciar sesión"/>
                <div class="msg">{{ msg }}</div>   
            </form>
        </section>
    </body>
</html>
